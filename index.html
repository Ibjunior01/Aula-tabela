<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black
        }
        tfoot {
            background-color: cyan;
        }
    </style>
</head>
<body>
    
    <table>
        <thead> <!--estrutura do Cabeçalho-->
            <tr> <!--única linha-->
                <th>Produto</th> <!--coluna-->
                <th>Quantidade</th> <!--coluna-->
                <th>Preço</th> <!--coluna-->
                <th>Black friday</th> <!--coluna-->
            </tr>
        </thead>

        <tbody> <!--corpo da tabela - dados-->
            <tr>
                <td>Produto 1.1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">sim</td> <!--rowspan unir linhas-->

             <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
                <!--<td>sim</td> produto junto com o 2-->
            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>15$</td>
                <td>não</td>
            </tr>
        </tbody>

        <tfoot> <!--usado para criar rodapé da tabela -->
            <tr>
                <td colspan="3">Total</td> <!--colspan unir colunas-->
                <td>30$</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
